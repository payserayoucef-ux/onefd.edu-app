<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ProExchanger | واجهة احترافية واضحة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --trust-blue: #0f172a;
            --safe-blue: #2563eb; 
            --soft-gray: #f8fafc;
            --white: #ffffff;
            --success-green: #059669; 
        }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: var(--soft-gray); 
            margin: 0; 
            /* تكبير الخط الأساسي للموقع */
            font-size: 18px; 
            color: #334155;
        }
        
        header { 
            background: linear-gradient(135deg, var(--trust-blue) 0%, #1e293b 100%); 
            color: white; 
            padding: 50px 20px; 
            text-align: center; 
            border-bottom: 5px solid var(--safe-blue);
        }

        header h1 {
            font-size: 42px; /* تكبير اسم الموقع */
            margin: 0;
        }

        .balance-card { 
            background: var(--white); 
            margin: -30px auto 30px; 
            padding: 35px; /* زيادة التباعد الداخلي */
            width: 90%;
            max-width: 600px;
            border-radius: 20px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        .balance-amount {
            font-size: 40px; /* تكبير رصيد الحساب */
            font-weight: 900;
            color: var(--trust-blue);
        }

        .main-menu { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 25px; 
            padding: 25px; 
            max-width: 1000px;
            margin: auto;
        }

        .menu-btn { 
            background: var(--white); 
            border: 2px solid #e2e8f0; 
            padding: 45px 20px; /* زيادة حجم الأزرار */
            border-radius: 25px; 
            font-weight: 700; 
            font-size: 22px; /* تكبير كتابة الأزرار */
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
            transition: 0.3s ease;
        }

        .menu-btn i { 
            font-size: 48px; /* تكبير الأيقونات بشكل كبير */
            color: var(--safe-blue); 
            background: #eff6ff;
            padding: 25px;
            border-radius: 50%;
        }

        /* تحسين الوضوح في الحقول */
        .form-group h3 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        input, textarea, select { 
            font-size: 20px; /* تكبير الكتابة داخل الخانات */
            padding: 18px;
            border-radius: 15px;
        }

        .btn-action { 
            padding: 20px;
            font-size: 22px; /* تكبير أزرار التنفيذ */
            border-radius: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>PRO EXCHANGER</h1>
    <p style="font-size: 20px; opacity: 0.9;">بوابة الوساطة الرقمية الأكثر أماناً في الجزائر</p>
</header>

<div class="balance-card">
    <div>
        <small style="color: #64748b; font-size: 18px; font-weight: 600;">رصيدك المتاح</small>
        <div class="balance-amount" id="displayBalance">0.00 د.ج</div>
    </div>
    <div style="background: #ecfdf5; padding: 20px; border-radius: 50%;">
        <i class="fas fa-shield-alt" style="color: var(--success-green); font-size: 40px;"></i>
    </div>
</div>

<div class="main-menu" id="mainMenu">
    <button class="menu-btn" onclick="showSection('sellTypeSection')">
        <i class="fas fa-hand-holding-usd"></i>
        <span>بيع حساب</span>
    </button>
    <button class="menu-btn" onclick="showSection('marketSection')">
        <i class="fas fa-search-dollar"></i>
        <span>تصفح السوق</span>
    </button>
    <button class="menu-btn" onclick="showSection('withdrawSection')">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>سحب الرصيد</span>
    </button>
    <button class="menu-btn" onclick="showSection('depositSection')">
        <i class="fas fa-plus-circle"></i>
        <span>شحن الرصيد</span>
    </button>
</div>

<script>
    function showSection(id) {
        document.querySelectorAll('.section-view, #mainMenu').forEach(el => el.style.display = 'none');
        const target = document.getElementById(id);
        if(id === 'mainMenu') target.style.display = 'grid';
        else target.style.display = 'block';
    }
</script>

</body>
</html>
