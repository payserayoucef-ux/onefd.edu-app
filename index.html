<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>واجهة التداول المباشر</title>
    <style>
        /* التنسيق الأساسي لجعل الشاشة سوداء كما طلبت */
        body {
            background-color: #1a1a1a; /* لون داكن جداً */
            color: #f0f0f0; /* لون النص فاتح */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        /* القائمة الجانبية للأزرار */
        .sidebar {
            width: 200px;
            background-color: #2c2c2c;
            padding: 15px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        /* المنطقة الرئيسية للرسم البياني */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        /* تصميم زر القائمة الجانبية */
        .sidebar a {
            padding: 12px;
            margin-bottom: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            text-align: center;
            display: block;
        }
        .deposit-btn { background-color: #17a2b8; color: white; }
        .withdrawal-btn { background-color: #dc3545; color: white; }
        .strategies-btn { background-color: #ffc107; color: black; margin-top: 20px;}
        
        /* محاكاة الرسم البياني والأسعار */
        .chart-header {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #2c2c2c;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .chart-header div {
            padding: 5px 15px;
            border-radius: 3px;
            font-weight: bold;
        }
        /* محاكاة عرض البيتكوين */
        .btc-price-display {
            background-color: #000000;
            border: 1px solid #333;
            height: 500px; /* لتظهر منطقة الرسم البياني كبيرة */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #00ff00; /* لون أخضر للأسعار المرتفعة */
            position: relative;
        }
        /* محاكاة حركة السعر (نص بديل للرسم البياني الحقيقي) */
        .price-movement::after {
            content: "سعر البيتكوين: 65,432.12 USD (يتم تحديثه بواسطة JavaScript)";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #8c8c8c;
            font-size: 0.8em;
        }
        
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>خيارات الحساب</h3>
        
        <a href="deposit.html" class="deposit-btn">
            الإيداع
        </a>
        
        <a href="withdrawal.html" class="withdrawal-btn">
            السحب
        </a>
        
        <a href="strategies.html" class="strategies-btn">
            الإستراتيجيات
        </a>
        
        </div>

    <div class="main-content">
        
        <div class="chart-header">
            <div style="background-color: #4CAF50;">BTC/USD ⬆ 3.4%</div>
            <div style="background-color: #FF5722;">ETH/USD ⬇ 1.1%</div>
            <div style="background-color: #4CAF50;">EUR/JPY ⬆ 0.8%</div>
            </div>

        <div class="btc-price-display">
             <span class="price-movement"></span>
        </div>
        
        <div style="margin-top: 15px; background-color: #2c2c2c; padding: 15px; border-radius: 5px;">
            <h3>أوامر التداول</h3>
            <label for="tradeAmount">مبلغ التداول ($):</label>
            <input type="number" id="tradeAmount" value="100" min="1" style="padding: 8px; margin: 5px; border-radius: 3px; border: 1px solid #444; background-color: #333; color: white;">
            
            <label for="tradeDuration">المدة الزمنية (دقائق):</label>
            <input type="number" id="tradeDuration" value="5" min="1" style="padding: 8px; margin: 5px; border-radius: 3px; border: 1px solid #444; background-color: #333; color: white;">
            
            <button style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">
                شراء (ارتفاع)
            </button>
            <button style="padding: 10px 20px; background-color: #FF5722; color: white; border: none; border-radius: 4px; cursor: pointer;">
                بيع (هبوط)
            </button>
        </div>
        
    </div>

</body>
</html>
