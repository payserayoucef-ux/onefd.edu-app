<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProExchanger | المنصة الاحترافية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 1. لوحة الألوان الفخمة (Luxury & Trust) */
        :root { 
            --dark-bg: #0a0f1a;      /* أسود ليلي فخم */
            --card-bg: #ffffff;      /* أبيض ناصع للبطاقات */
            --primary-blue: #2563eb; /* أزرق الأمان */
            --accent-gold: #fbbf24;  /* ذهبي خفيف للتنبيهات */
            --success-green: #10b981;
            --text-main: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--dark-bg); 
            margin: 0; 
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* 2. رأس الصفحة (Header) - تصميم عملاق */
        header { 
            background: linear-gradient(180deg, #111827 0%, var(--dark-bg) 100%);
            padding: 100px 20px 80px; 
            text-align: center; 
            border-bottom: 6px solid var(--primary-blue);
            position: relative;
        }

        header h1 {
            font-size: 60px; /* اسم الموقع ضخم جداً */
            color: white;
            margin: 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            letter-spacing: 3px;
        }

        header p {
            color: #94a3b8;
            font-size: 26px; /* نص فرعي كبير */
            margin-top: 15px;
        }

        /* 3. أزرار الدخول والتسجيل (أعلى الصفحة) */
        .auth-bar {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            gap: 20px;
        }

        .btn-auth {
            padding: 18px 35px;
            font-size: 22px; /* خط الأزرار كبير */
            font-weight: 800;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-signup { background-color: var(--primary-blue); color: white; box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); }
        .btn-login { background-color: rgba(255, 255, 255, 0.1); color: white; border: 2px solid rgba(255, 255, 255, 0.2); }
        .btn-auth:hover { transform: scale(1.1); }

        /* 4. بطاقة الرصيد - تصميم "VIP" */
        .balance-card { 
            background: var(--card-bg); 
            margin: -50px auto 40px; 
            padding: 45px; 
            width: 85%;
            max-width: 700px;
            border-radius: 35px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .balance-label { font-size: 24px; color: #64748b; font-weight: 600; }
        .balance-amount { font-size: 55px; font-weight: 900; color: var(--dark-bg); }

        .shield-icon {
            background: #ecfdf5;
            padding: 30px;
            border-radius: 50%;
            color: var(--success-green);
            font-size: 50px; /* أيقونة الدرع عملاقة */
        }

        /* 5. القائمة الرئيسية - أزرار ضخمة جداً */
        .main-menu { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 30px; 
            padding: 40px; 
            max-width: 1100px;
            margin: auto;
        }

        .menu-btn { 
            background: var(--card-bg); 
            border: none; 
            padding: 60px 30px; 
            border-radius: 40px; 
            font-weight: 900; 
            font-size: 30px; /* خط العناوين كبير جداً */
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 25px; 
            transition: 0.4s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .menu-btn:hover { 
            background: var(--primary-blue); 
            color: white; 
            transform: translateY(-15px);
        }

        .menu-btn i { 
            font-size: 70px; /* أيقونات الأزرار ضخمة جداً */
            color: var(--primary-blue);
            background: #eff6ff;
            padding: 35px;
            border-radius: 35px;
            transition: 0.3s;
        }

        .menu-btn:hover i { background: rgba(255,255,255,0.2); color: white; }

        /* 6. النماذج (Forms) - واضحة ونظيفة */
        .section-view { display: none; padding: 60px 20px; max-width: 800px; margin: auto; }
        .form-box { background: white; padding: 50px; border-radius: 40px; }
        
        input { 
            width: 100%; padding: 25px; margin: 20px 0; font-size: 24px; 
            border: 3px solid #f1f5f9; border-radius: 20px; box-sizing: border-box; 
        }

        .btn-confirm { 
            width: 100%; padding: 25px; font-size: 28px; font-weight: bold; 
            background: var(--primary-blue); color: white; border: none; border-radius: 20px; cursor: pointer;
        }

        /* استجابة للهواتف */
        @media (max-width: 800px) {
            header h1 { font-size: 40px; }
            .auth-bar { position: static; justify-content: center; margin-bottom: 30px; }
            .main-menu { grid-template-columns: 1fr; }
            .balance-amount { font-size: 40px; }
            .menu-btn { padding: 40px 20px; font-size: 26px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="auth-bar">
            <button class="btn-auth btn-login" onclick="showSection('loginPage')">دخول</button>
            <button class="btn-auth btn-signup" onclick="showSection('signupPage')">تسجيل جديد</button>
        </div>

        <h1>PRO EXCHANGER</h1>
        <p>المنصة الجزائرية الأولى للوساطة الرقمية الآمنة</p>
    </header>

    <div class="balance-card">
        <div>
            <div class="balance-label">رصيدي</div>
            <div class="balance-amount" id="userBalance">0.00 د.ج</div>
        </div>
        <div class="shield-icon">
            <i class="fas fa-user-shield"></i>
        </div>
    </div>

    <div class="main-menu" id="homePage">
        <button class="menu-btn" onclick="alert('واجهة البيع قيد التجهيز')">
            <i class="fas fa-hand-holding-dollar"></i>
            <span>عرض بيع</span>
        </button>
        <button class="menu-btn" onclick="alert('واجهة المتجر قيد التجهيز')">
            <i class="fas fa-shop"></i>
            <span>شراء حساب</span>
        </button>
        <button class="menu-btn" onclick="alert('واجهة السحب قيد التجهيز')">
            <i class="fas fa-money-bill-transfer"></i>
            <span>سحب أموال</span>
        </button>
        <button class="menu-btn" onclick="alert('واجهة الإيداع قيد التجهيز')">
            <i class="fas fa-vault"></i>
            <span>شحن رصيد</span>
        </button>
    </div>

    <div id="signupPage" class="section-view">
        <div class="form-box">
            <button onclick="showSection('homePage')" style="background:none; border:none; color:var(--primary-blue); font-size:22px; cursor:pointer; font-weight:bold;">← عودة للرئيسية</button>
            <h2 style="font-size: 40px; text-align: center;">إنشاء حساب جديد</h2>
            <input type="text" placeholder="الاسم بالكامل">
            <input type="email" placeholder="البريد الإلكتروني">
            <input type="password" placeholder="كلمة المرور">
            <button class="btn-confirm">ابدأ الآن مجاناً</button>
        </div>
    </div>

    <div id="loginPage" class="section-view">
        <div class="form-box">
            <button onclick="showSection('homePage')" style="background:none; border:none; color:var(--primary-blue); font-size:22px; cursor:pointer; font-weight:bold;">← عودة للرئيسية</button>
            <h2 style="font-size: 40px; text-align: center;">تسجيل الدخول</h2>
            <input type="email" placeholder="البريد الإلكتروني">
            <input type="password" placeholder="كلمة المرور">
            <button class="btn-confirm" style="background-color: var(--dark-bg);">دخول للمنصة</button>
        </div>
    </div>

    <script>
        function showSection(id) {
            // إخفاء جميع الصفحات
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('signupPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'none';
            
            // إظهار الصفحة المطلوبة
            const target = document.getElementById(id);
            if(id === 'homePage') {
                target.style.display = 'grid';
            } else {
                target.style.display = 'block';
            }
            // صعود لـ أعلى الصفحة عند التبديل
            window.scrollTo(0, 0);
        }
    </script>

</body>
</html>
