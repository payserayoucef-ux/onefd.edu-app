        .modal-overlay {

            <p>

    <script>
        // دالة لفتح/إغلاق القائمة الجانبية
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // دالة لإظهار صفحة فرعية
        function showPage(pageId) {
            const mainContent = document.getElementById('main-content');
            const pagesContainer = document.getElementById('pages-container');

            // إخفاء المحتوى الرئيسي وإظهار حاوية الصفحات
            mainContent.classList.add('hidden');
            pagesContainer.style.display = 'block';

            // إخفاء جميع الصفحات الفرعية أولاً
            document.querySelectorAll('.sub-page').forEach(page => {
                page.classList.add('hidden');
            });

            // إظهار الصفحة المطلوبة
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.remove('hidden');
                pagesContainer.scrollTop = 0; // التمرير للأعلى
            }
            // إغلاق القائمة الجانبية إذا كانت مفتوحة
            document.getElementById('sidebar').classList.remove('open');
        }

        // دالة لإخفاء الصفحة الفرعية والعودة للمحتوى الرئيسي
        function hidePage() {
            const mainContent = document.getElementById('main-content');
            const pagesContainer = document.getElementById('pages-container');

            // إخفاء حاوية الصفحات وإظهار المحتوى الرئيسي
            pagesContainer.style.display = 'none';
            mainContent.classList.remove('hidden');

            // إخفاء جميع الصفحات الفرعية
            document.querySelectorAll('.sub-page').forEach(page => {
                page.classList.add('hidden');
            });
        }


        /* -------------------------- */
        /* وظائف النافذة المنبثقة لمواعيد الفروض (الجديدة) */
        /* -------------------------- */

        // وظيفة فتح النافذة المنبثقة
        function openTimingModal() {
            document.getElementById('timing-modal').style.display = 'flex';
            // إيقاف تمرير الصفحة الرئيسية عند فتح النافذة
            document.body.style.overflow = 'hidden';
            // إغلاق القائمة الجانبية إذا كانت مفتوحة
            document.getElementById('sidebar').classList.remove('open');
        }

        // وظيفة إغلاق النافذة المنبثقة
        function closeTimingModal() {
            document.getElementById('timing-modal').style.display = 'none';
            // استعادة تمرير الصفحة الرئيسية
            document.body.style.overflow = 'auto';
        }

        // إغلاق النافذة بالضغط خارجها (لتحسين تجربة المستخدم)
        window.onclick = function (event) {
            const modal = document.getElementById('timing-modal');
            if (event.target == modal) {
                closeTimingModal();
            }
        }

        // دالة مشاركة الموقع (افتراضية لغرض العرض)
        function shareApp() {
            if (navigator.share) {
                navigator.share({
                    title: 'موقع الدراسة بالمراسلة',
                    text: 'اكتشف كل ما يخص المراسلة في مكان واحد!',
                    url: window.location.href,
                }).then(() => {
                    console.log('تمت المشاركة بنجاح');
                }).catch(console.error);
            } else {
                alert('وظيفة المشاركة غير مدعومة في متصفحك.');
            }
        }
    </script>
