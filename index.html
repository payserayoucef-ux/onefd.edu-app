<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مستخرج الوثائق الإدارية - الجزائر</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f0f0f0; padding: 20px; }
        .form-container { max-width: 700px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .form-container h2 { text-align: center; color: #333; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold; }
        button:hover { background: #219150; }

        /* إعدادات ورقة الـ PDF */
        #printable-area {
            display: none; /* مخفي في الموقع ويظهر في الـ PDF */
            width: 210mm;
            height: 297mm;
            padding: 25mm 20mm;
            background: white;
            box-sizing: border-box;
            position: relative;
            color: black;
            direction: rtl;
        }

        .pdf-title { text-align: center; font-size: 28px; font-weight: bold; text-decoration: underline; margin-bottom: 60px; }
        .pdf-intro { font-size: 20px; font-weight: bold; margin-bottom: 30px; }
        
        /* جعل الأسطر تمتد بكامل العرض */
        .pdf-row { 
            display: flex; 
            justify-content: space-between; /* توزيع الكلمات على كامل السطر */
            align-items: center; 
            width: 100%; 
            margin-bottom: 25px; 
            font-size: 19px;
        }

        .field-label { font-weight: bold; white-space: nowrap; }
        .field-value { border-bottom: 1px dotted #000; flex-grow: 1; margin: 0 10px; text-align: center; min-height: 25px; }

        .reason-box { margin-top: 40px; font-size: 20px; line-height: 1.8; }
        .reason-text { font-weight: bold; border-bottom: 1px dotted #000; display: inline-block; width: 70%; text-align: center; }

        /* منطقة الإمضاءات */
        .pdf-footer {
            position: absolute;
            bottom: 4.5cm;
            left: 20mm;
            right: 20mm;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>تعبئة بيانات التصريح الشرفي</h2>
    <input type="text" id="inName" placeholder="الاسم واللقب">
    <input type="text" id="inBirthDate" placeholder="المولود(ة) بتاريخ">
    <input type="text" id="inBirthPlace" placeholder="بـ (مكان الميلاد)">
    <input type="number" id="inIdNum" placeholder="رقم بطاقة التعريف الوطنية">
    <input type="text" id="inIdDate" placeholder="الصادرة بتاريخ">
    <input type="text" id="inMun" placeholder="عن بلدية">
    <input type="text" id="inProv" placeholder="ولاية">
    <textarea id="inReason" rows="3" placeholder="أصرح بمقتضى شرفي بأنني... (مثال: لا أمارس أي نشاط مأجور)"></textarea>
    <button onclick="generatePDF()">تحميل الوثيقة PDF</button>
</div>

<div id="printable-area">
    <div class="pdf-title">تصــريح شـرفــي</div>
    
    <div class="pdf-intro">أنا الممضي أسفله،</div>

    <div class="pdf-row">
        <span class="field-label">السيد(ة):</span>
        <span class="field-value" id="outName"></span>
        <span class="field-label">المولود(ة) بتاريخ:</span>
        <span class="field-value" id="outBirthDate"></span>
        <span class="field-label">بـ:</span>
        <span class="field-value" id="outBirthPlace"></span>
    </div>

    <div class="pdf-row">
        <span class="field-label">و الحامل لبطاقة التعريف الوطنية رقم:</span>
        <span class="field-value" id="outIdNum"></span>
        <span class="field-label">الصادرة بتاريخ:</span>
        <span class="field-value" id="outIdDate"></span>
    </div>

    <div class="pdf-row" style="width: 80%;">
        <span class="field-label">عن بلدية:</span>
        <span class="field-value" id="outMun"></span>
        <span class="field-label">ولاية:</span>
        <span class="field-value" id="outProv"></span>
    </div>

    <div class="reason-box">
        <span class="field-label">أصرح بمقتضى شرفي بأنني:</span>
        <span class="reason-text" id="outReason"></span>
    </div>

    <div class="pdf-footer">
        <span>مصادقة البلدية</span>
        <span>إمضاء المعني</span>
    </div>
</div>

<script>
    function generatePDF() {
        // ربط المدخلات بالوثيقة
        document.getElementById('outName').innerText = document.getElementById('inName').value;
        document.getElementById('outBirthDate').innerText = document.getElementById('inBirthDate').value;
        document.getElementById('outBirthPlace').innerText = document.getElementById('inBirthPlace').value;
        document.getElementById('outIdNum').innerText = document.getElementById('inIdNum').value;
        document.getElementById('outIdDate').innerText = document.getElementById('inIdDate').value;
        document.getElementById('outMun').innerText = document.getElementById('inMun').value;
        document.getElementById('outProv').innerText = document.getElementById('inProv').value;
        document.getElementById('outReason').innerText = document.getElementById('inReason').value;

        const element = document.getElementById('printable-area');
        element.style.display = 'block';

        const opt = {
            margin: 0,
            filename: 'تصريح_شرفي_رسمي.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            element.style.display = 'none';
        });
    }
</script>

</body>
</html>
